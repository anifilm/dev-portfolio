<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Flask board{% endblock %}</title>

    <!-- include libraries(jQuery, bootstrap) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}" />

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
  </head>
  <body>
    <!-- flash 메시지 출력 -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <script>
        alert('{{ messages[-1] }}');
      </script>
      {% endif %}
    {% endwith %}

    {% include "menu.html" %}

    <div class="container my-3">
      {% block content %}
      {% endblock %}
    </div>

    <script>
      $(document).ready(function () {
        $('#summernote').summernote({
          placeholder: '내용을 입력하세요.',
          tabsize: 2,
          height: 300,
          callbacks: {
            onImageUpload: function (image) {
              for (let i = 0; i < image.length; i++) {
                uploadImage(image[i]);
              }
            },
          },
        });
      });

      // bootstrap4에서 파일첨부시 첨부된 파일명이 보이도록 처리
      $('#customFile').on('change', function () {
        let filename = $(this).val().replace('C:\\fakepath\\', '');
        $(this).next('.custom-file-label').html(filename);
      });

      function uploadImage(image) {
        let csrf_token = '{{ csrf_token() }}';
        let data = new FormData();
        data.append('image', image);
        $.ajaxSetup({
          beforeSend: function (x, s) {
            if (!/^(GET|HEAD|OPTION|TRACE)$/i.test(s.type)) {
              x.setRequestHeader('X-CSRFToken', csrf_token);
            }
          },
        });
        $.ajax({
          url: "{{ url_for('board.upload_image') }}",
          cache: false,
          contentType: false,
          processData: false,
          data: data,
          type: 'POST',
          success: function (url) {
            let image = $('<img>').attr('src', url).css('max-width', '600px');
            $('#summernote').summernote('insertNode', image[0]);
          },
          error: function (data) {
            console.log(data);
            alert(data);
          },
        });
      }

      function validateEmail(email) {
        let pattern = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
        return pattern.test(email);
      }
    </script>

    {% block script %}
    {% endblock %}
  </body>
</html>
